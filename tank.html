<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		
		<div id="tank"></div>
		
		<div class="well text-center">CONTROL PANEL</div>

		<div class="container text-center">
		  <div class="row">
		    <div class="col-sm-4 col-xs-4">
		      <p>&nbsp;</p> 
		      <button type="button" class="btn btn-success c-btn" value="left" onclick="change(this)">LEFT</button>
		      <p>&nbsp;</p>
		    </div>
		    <div class="col-sm-4 col-xs-4">
		      <button type="button" class="btn btn-success c-btn" value="up" onclick="change(this)">UP</button>
		      <p>&nbsp;</p>
		      <button type="button" class="btn btn-success c-btn" value="down" onclick="change(this)">DOWN</button>
		    </div>
		    <div class="col-sm-4 col-xs-4">
		      <p>&nbsp;</p> 
		      <button type="button" class="btn btn-success c-btn" value="right" onclick="change(this)">RIGHT</button>
		      <p>&nbsp;</p>
		    </div>
		  </div>
		</div>
		
	</body>
	
	<script type="text/javascript">
	
		var tank = document.getElementById('tank');
		function change(obj){
			switch(obj.value){
				case 'left':
					tank.style.backgroundPositionY = "40px";
					break;
				case 'right':
					tank.style.backgroundPositionY = "120px";
					break;
				case 'up':
					tank.style.backgroundPositionY = "0px";
					break;
				case 'down':
					tank.style.backgroundPositionY = "80px";
					break;
			}
		}
	</script>
	
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#tank{
			background-image: url('image/itank.jpg');
			width: 40px;
			height: 40px;
			background-position-y: 0px;
		}
		.c-btn{
			width: 80px;
		}
	</style>
</html>
